<!--
form_nostyle.htm  제작
최소한 10개 이상(종류는 5개 이상)의 form element를 포함하는 form 페이지를 찾아서 페이지 내의 html 부분만 clone coding 할 것.
예: https://getbootstrap.com/docs/5.2/examples/checkout/ 
입력받을 항목의 element type
필수 사용: text, radio, checkbox, select, date, textarea
선택 사용: fieldset, legend, optgroup, color, datalist
-->
<!--사용자의 개인정보를 입력받는 구글폼 참고-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form No Style</title>
</head>

<style>

</style>

<body>
    <form method="POST" action="form.html">
        <!--이름 입력-->
        <label for="input_firstname">이름</label> <br>
        <input type="text" id="input_firstname" name="firstname"> <br>
        <!--성 입력-->
        <label for="input_lastname">성</label> <br>
        <input type="text" id="input_lastname" name="lastname"> <br><br>

         <!--성별 선택-->
        성별 <br>
        <input type="radio" id="man" name="gender" checked> 
        <label for="credit">남</label> 
        <input type="radio" id="woman" name="gender"> 
        <label for="debit">여</label> <br><br>

        <!--생년월일 선택-->
        <label for="birthday">생년월일</label>
        <input type="date" id="birthday" name="birthday"> <br><br>

        <!--주민등록번호 입력-->
        <label for="input_idnum">주민등록번호</label> <br>
        <input type="text" id="input_idnum" name="idnum" maxlength="6" placeholder="생년월일">
        <input type="password" id="input_idnum" name="idnum2" maxlength="7" placeholder="뒷 7자리 입력"> <br><br>


        <!--국가 선택-->
        <label for="select_country">국가 선택</label>
        <select id="select_country" name="country">
            <option value="choose">Choose..</option>
            <option value="USA">United States</option>
            <option value="KOR">Korea</option>
            <option value="JPN">Japan</option>
            <option value="CHN">China</option>
            <option value="ETC">etc</option>
        </select> <br><br>
        
        <!--주소 입력-->
        <label for="input_address">주소 입력</label> <br>
        <textarea id="input_address" name="address" rows="1" cols="50" placeholder="상세주소 입력"></textarea> <br><br>

        <!--휴대폰 번호 입력-->
        <label for="input_phone">휴대폰 번호</label> <br>
        <input type="text" id="input_phone" name="phone" maxlength="11" placeholder="숫자만 입력"> <br><br>


        <!--이메일 입력-->
        <label for="input_email">이메일</label> <br>
        <input type="text" id="input_email" name="email" placeholder="example@domain.com"> <br><br>      

        
        <!--checkbox-->
        <input type="checkbox" id="check" name="check">
        <label for = "check">개인정보 활용 동의</label> <br>
        <input type="checkbox" id="check" name="check2"> 
        <label for = "check2">마케팅 및 수신광고 동의</label> <br><br>
        

       


        
    

        <input type="submit" value="제출">
        <input type="reset" value="초기화">

    </form>
</body>

</html>
